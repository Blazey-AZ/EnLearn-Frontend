<app-error404 *ngIf="!(accountService.currentAdmin$ | async) as principal"></app-error404>

<table class="table table-hover" *ngIf="(accountService.currentAdmin$ | async) as principal">

    
    <thead>
        <tr>
            <th scope="col">Interviewer ID</th>
            <th scope="col">Interviewer Name</th>
            <th scope="col">Department</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>

            
        </tr>
    </thead>
    <tbody *ngFor="let interviewer of interviewer">
        <tr>
            <td>{{interviewer.interviewerID}}</td>
            <td>{{interviewer.interviewerName}}</td>
            <td>{{interviewer.department}}</td>
            <td>{{interviewer.contact}}</td>
            <td>{{interviewer.email}}</td>


           

            <td> <button class="btn btn-primary" [routerLink]="['/interviewerreg']">Add New</button> </td>
            <td> <button type="button" class="btn btn-danger" [routerLink]="['/interviewerview']" (click)="onRowDelete(interviewer.interviewerID)" >Delete</button></td>


        </tr>
        <tr>

        </tr>

    </tbody>
</table>
