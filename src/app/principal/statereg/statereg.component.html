<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="text-align: center;">State Register</h3>
            <form [formGroup]='StateRegisterForm'>
                State Name
                <div class="form-group">
                    <input type="text" formControlName="StateName" class="form-control"
                        placeholder="Enter the State Name" />
                </div>
                <br>
               
               
               
                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-danger" rounded="true" (click)="OnSubmit()">Save Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
