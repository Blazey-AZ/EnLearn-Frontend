<app-error404 *ngIf="!(accountService.currentAdmin$ | async) as principal"></app-error404>

<div class="container" *ngIf="(accountService.currentAdmin$ | async) as principal">
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="text-align: center;">Interviewer Register</h3>
            <form [formGroup]='InterviewerRegForm'>
               <label> Interviewer Name</label>
                <div class="form-group">
                    <input type="text" formControlName="InterviewerName" class="form-control"
                        placeholder="Enter the Interviewer Name" />
                </div>
                <br>
                <label> Department</label>
                <div class="form-group">
                    <input type="text" formControlName="Department" class="form-control"
                        placeholder="Enter the Department Name" />
                </div>
                <br><label> Contact</label>
                <div class="form-group">
                    <input type="number" formControlName="Contact" class="form-control"
                        placeholder="Enter the Contact " />
                </div>
                <br><label> Email </label>
                <div class="form-group">
                    <input type="text" formControlName="Email" class="form-control"
                        placeholder="Enter the Email" />
                </div>
                <br><label> Username</label>
                <div class="form-group">
                    <input type="text" formControlName="Username" class="form-control"
                        placeholder="Enter the Username" required/>
                </div>
                <br><label> Password</label>
                <div class="form-group">
                    <input type="text" formControlName="Password" class="form-control"
                        placeholder="Enter the Password" />
                </div>
                <br>

               
               
               
                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-danger" rounded="true" (click)="OnSubmit()">Save Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
