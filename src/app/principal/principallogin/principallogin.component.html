<div class="login-box">
	<h2>Login</h2>
<form *ngIf="!loggedIn" #loginForm="ngForm" autocomplete="off">
	<div class="user-box">
		<input type="text" name="username" [(ngModel)]="model.username" required>
		<label>Username</label>
	</div>
	<div class="user-box">
		<input type="password" name="password" [(ngModel)]="model.password" required>
		<label for="">Password</label>
	</div>
	<a (click)="login()" [routerLink]="['/adminnav']" >Login
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</a>
	
</form>
<div class="user-box" *ngIf="loggedIn">
	
	<button type="submit" (click)="logout()" class="button"> Logout</button>
	</div>
</div>
