<app-error404 *ngIf="!(accountService.currentUser$ | async) as user"></app-error404>
    
<div class="container" *ngIf="(accountService.currentUser$ | async) as user">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 style="text-align: center;">Personal Details Register/Edit</h3>
            <form [formGroup]='this.PersonalInfoRegForm'>
               
                Image
                <div class="row" style="margin-bottom:15px">
                    <div class="col-md-2">
                        <input type="file" #file placeholder="Upload Image" (change)="uploadFile(file.files)"
                            style="display:none;">
                        <button type="button" class="btn btn-success" (click)="file.click()">Upload File
                        </button>
                    </div>
                    <div class="col-md-4" (onUploadFinish)="uploadFinished($event)">
                        <span class="upload" *ngIf="progress > 0">{{progress}}%</span>
                        <span class="upload" *ngIf="message">{{message}}%</span>

                    </div>
                </div>
                <br>
                Name of Father
                <div class="form-group">
                    <input type="text" formControlName="NameOfFather" class="form-control"
                        placeholder="Enter the Gender" />
                </div>
                <br>
                DOB
                <div class="form-group">
                    <input type="date" formControlName="DateOfBirth" class="form-control"
                        placeholder="Enter the Username" />
                </div>
                <br>
                Nationality
                <div class="form-group">
                    <input type="text" formControlName="Nationality" class="form-control"
                        placeholder="Enter the Password" />
                </div>
                <br>
                Annual Income
                <div class="form-group">
                    <input type="text" formControlName="AnnualIncome" class="form-control"
                        placeholder="Enter the Annual Income" />
                </div>
                <br>
                <div class="form-group">
                    <label> Religion Name</label>

                    <p-dropdown [options]="data" formControlName="ReligionName"
                        (onChange)="religionChanged()"></p-dropdown>

                </div>
                <div>
                    <label> Caste Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                    <p-dropdown [options]="data2" formControlName="CasteName"></p-dropdown>

                </div>
                <div class="form-group">
                    <label> State Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                    <p-dropdown [options]="data3" formControlName="StateName" (onChange)="stateChanged()"></p-dropdown>

                </div>
                <div>
                    <label> District Name&nbsp;</label>

                    <p-dropdown [options]="data4" formControlName="DistrictName"></p-dropdown>

                </div>
                House Name
                <div class="form-group">
                    <input type="text" formControlName="HouseName" class="form-control"
                        placeholder="Enter the House Name" />
                </div>
                <br>
                Place
                <div class="form-group">
                    <input type="text" formControlName="Place" class="form-control"
                        placeholder="Enter the Place" />
                </div>
                <br>
                Pincode
                <div class="form-group">
                    <input type="number" formControlName="Pincode" class="form-control"
                        placeholder="Enter the Pincode" />
                </div>
                <br>
                Email
                <div class="form-group">
                    <input type="text" formControlName="Email" class="form-control"
                        placeholder="Enter the Email" />
                </div>
                <br>

                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-danger" rounded="true" (click)="OnSubmit()">Save
                        Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
